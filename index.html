<body>
  <h1>Â¡Gira la Ruleta y Gana un Premio! ðŸŽ‰</h1>
  <p>Haz clic en el botÃ³n para descubrir tu premio exclusivo.</p>
  <input type="button" value="GIRA LA RULETA ðŸŽ¡" id="spin" />
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    var options = [
      "BECA 70%", 
      "BECA 50%", 
      "MATRÃCULA GRATIS", 
      "CUPÃ“N DE REGALO", 
      "BESTWORK USER", 
      "CICLO GRATIS"
    ];
    
    var startAngle = 0;
    var arc = Math.PI / (options.length / 2);
    var spinTimeout = null;
    var spinArcStart = 10;
    var spinTime = 0;
    var spinTimeTotal = 0;
    var ctx;

    document.getElementById("spin").addEventListener("click", spin);

    function byte2Hex(n) {
      var nybHexString = "0123456789ABCDEF";
      return String(nybHexString.substr((n >> 4) & 0x0F,1)) + nybHexString.substr(n & 0x0F,1);
    }

    function RGB2Color(r,g,b) {
      return '#' + byte2Hex(r) + byte2Hex(g) + byte2Hex(b);
    }

    function getColor(item, maxitem) {
      var phase = 0;
      var center = 128;
      var width = 127;
      var frequency = Math.PI*2/maxitem;
      var red   = Math.sin(frequency*item+2+phase) * width + center;
      var green = Math.sin(frequency*item+0+phase) * width + center;
      var blue  = Math.sin(frequency*item+4+phase) * width + center;
      return RGB2Color(red,green,blue);
    }

    function drawRouletteWheel() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var outsideRadius = 200;
        var textRadius = 160;
        var insideRadius = 125;

        ctx = canvas.getContext("2d");
        ctx.clearRect(0,0,500,500);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;

        ctx.font = 'bold 14px Helvetica, Arial';

        for(var i = 0; i < options.length; i++) {
          var angle = startAngle + i * arc;
          ctx.fillStyle = getColor(i, options.length);

          ctx.beginPath();
          ctx.arc(250, 250, outsideRadius, angle, angle + arc, false);
          ctx.arc(250, 250, insideRadius, angle + arc, angle, true);
          ctx.stroke();
          ctx.fill();

          ctx.save();
          ctx.fillStyle = "black";
          ctx.translate(250 + Math.cos(angle + arc / 2) * textRadius, 
                        250 + Math.sin(angle + arc / 2) * textRadius);
          ctx.rotate(angle + arc / 2 + Math.PI / 2);
          var text = options[i];
          // Split text into multiple lines for better fit
          var lines = text.split(' ');
          for (var j = 0; j < lines.length; j++) {
            ctx.fillText(lines[j], -ctx.measureText(lines[j]).width / 2, j * 15 - 10);
          }
          ctx.restore();
        } 

        //Arrow
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(250 - 4, 250 - (outsideRadius + 5));
        ctx.lineTo(250 + 4, 250 - (outsideRadius + 5));
        ctx.lineTo(250 + 4, 250 - (outsideRadius - 5));
        ctx.lineTo(250 + 9, 250 - (outsideRadius - 5));
        ctx.lineTo(250 + 0, 250 - (outsideRadius - 13));
        ctx.lineTo(250 - 9, 250 - (outsideRadius - 5));
        ctx.lineTo(250 - 4, 250 - (outsideRadius - 5));
        ctx.lineTo(250 - 4, 250 - (outsideRadius + 5));
        ctx.fill();
      }
    }

    function spin() {
      spinAngleStart = Math.random() * 10 + 10;
      spinTime = 0;
      spinTimeTotal = Math.random() * 4 + 4 * 1000;
      rotateWheel();
    }

    function rotateWheel() {
      spinTime += 30;
      if(spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      var spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawRouletteWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      var degrees = startAngle * 180 / Math.PI + 90;
      var arcd = arc * 180 / Math.PI;
      var index = Math.floor((360 - degrees % 360) / arcd);
      ctx.save();
      ctx.font = 'bold 24px Helvetica, Arial';
      var text = options[index];
      ctx.fillText(text, 250 - ctx.measureText(text).width / 2, 250 + 10);
      ctx.restore();

      // Display result message
      var message = `<p>Â¡Felicidades! Has ganado: <strong>${text}</strong></p>`;
      message += `<p>EnvÃ­anos un pantallazo de tu resultado a nuestra WshatApo <a href="https://wa.me/56974916892?text=Quiero%20mi%20premio" target="_blank">Sede Virtual</a></p>`;
      document.getElementById('result-message').innerHTML = message;
    }

    function easeOut(t, b, c, d) {
      var ts = (t/=d)*t;
      var tc = ts*t;
      return b+c*(tc + -3*ts + 3*t);
    }

    drawRouletteWheel();
  </script>
