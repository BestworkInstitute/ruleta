<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios Corregida</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        canvas {
            border: 8px solid #333;
            border-radius: 50%;
            background-color: #fff;
        }

        #spinButton, .whatsapp-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #spinButton:hover, .whatsapp-button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .whatsapp-button {
            display: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <br>
        <button id="spinButton">¡Girar Ruleta!</button>
        <div id="result"></div>
        <a id="whatsappButton" class="whatsapp-button" href="#" target="_blank">Envía un Pantallazo con tu Resultado por WhatsApp</a>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spinButton");
        const resultDiv = document.getElementById("result");
        const whatsappButton = document.getElementById("whatsappButton");

        // Premios y configuración
        const prizes = [
            "BECA 70%",
            "BECA 50%",
            "TARJETA SESIONES",
            "USUARIO BESTWORK",
            "2 TARJETAS REGALO",
            "MATRÍCULA COSTO CERO"
        ];

        const colors = ["#FF5733", "#33FFBD", "#FFC300", "#C70039", "#DAF7A6", "#900C3F"];
        const totalSlices = prizes.length;

        let angle = 0;
        let spinning = false;

        // Función para dibujar la ruleta
        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / totalSlices;

            for (let i = 0; i < totalSlices; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle + i * sliceAngle, angle + (i + 1) * sliceAngle);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.closePath();

                // Dibujar el texto del premio
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + (i + 0.5) * sliceAngle);
                ctx.textAlign = "center";
                ctx.font = "16px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText(prizes[i], 160, 10); // Posición ajustada
                ctx.restore();
            }

            // Flecha indicadora
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.moveTo(250, 10);
            ctx.lineTo(230, 40);
            ctx.lineTo(270, 40);
            ctx.closePath();
            ctx.fill();
        }

        // Girar la ruleta
        function spinWheel() {
            if (spinning) return;

            spinning = true;
            let spinTime = 0;
            const spinTimeTotal = Math.random() * 3000 + 3000; // Entre 3 y 6 segundos
            const sliceAngle = (2 * Math.PI) / totalSlices; // Ángulo por premio

            function rotate() {
                spinTime += 30;
                if (spinTime >= spinTimeTotal) {
                    spinning = false;

                    // Asegurar ángulo final en [0, 2*PI]
                    angle %= 2 * Math.PI;

                    // Calcular índice del premio con ajuste de centro
                    const index = Math.floor((2 * Math.PI - angle + sliceAngle / 2) % (2 * Math.PI) / sliceAngle);

                    const premio = prizes[index];
                    resultDiv.textContent = `🎉 ¡Felicidades! Has ganado: ${premio} 🎉`;

                    // Configurar botón WhatsApp
                    const mensaje = encodeURIComponent(`¡Quiero mi premio: ${premio}!`);
                    whatsappButton.href = `https://wa.me/56974916892?text=${mensaje}`;
                    whatsappButton.style.display = "inline-block";
                    return;
                }

                // Continuar girando
                angle += Math.PI / (spinTimeTotal / 150);
                angle %= 2 * Math.PI;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWheel();
                requestAnimationFrame(rotate);
            }
            rotate();
        }

        spinButton.addEventListener("click", spinWheel);
        drawWheel();
    </script>
</body>
</html>
